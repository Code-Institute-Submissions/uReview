{% extends "base.html" %}
{% block content %}

        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('create_account') }}">
                <div class="card-panel">                    
                    <h3 class="center-align orange-text text-darken-1">&gt;Create Account&lt;</h3>
                    <!--Create Account Form-->
                    <!--Username Input-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-plus prefix grey-text text-darken-2"></i>
                            <input id="username" name="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!--Password Input-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix grey-text text-darken-2"></i>
                            <input id="password" name="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!--Register Button-->
                    <div class="row">
                        <button type="submit" class="col btn-large grey darken-2">
                            Create Account <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

{% endblock %}
