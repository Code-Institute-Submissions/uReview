{% extends "base.html" %}
{% block content %}
    
    <h2>Reviews</h2>
    {% for review in reviews %}
        {{ review.review_name }}<br>
        {{ review.genre_name }}<br>
        {{ review.platform }}<br>
        {{ review.dev_name }}<br>
        {{ review.release_year }}<br>
        {{ review.review_text }}<br>
    {% endfor %}
{% endblock %}
