{% extends "base.html" %}
{% block content %}

        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('create_account') }}">
                <div class="card-panel">                    
                    <h3 class="center-align orange-text text-darken-1">&gt;Log In&lt;</h3>
                    <!--Create Account Form-->
                    <!--Username Input-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-cog prefix grey-text text-darken-2"></i>
                            <input id="username" name="username" type="text" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!--Password Input-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix grey-text text-darken-2"></i>
                            <input id="password" name="password" type="password" minlength="5" 
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!--Log In Button-->
                    <div class="row">
                        <button type="submit" class="col btn-large grey darken-2">
                            Create Account <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row col s12">
            Haven't got an account yet?
            <a href="{{ url_for('create_account') }}" class="light-blue-text text-darken-4">Create Account</a>
        </div>
{% endblock %}
