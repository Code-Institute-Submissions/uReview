{% extends "base.html" %}
{% block content %}

        <div class="row login-wrapper">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
                <div class="card-panel">                    
                    <h4 class="center-align text-shadow orange-text text-darken-1">&gt;Log In&lt;</h4>
                    <!--Log In Form-->
                    <!--Username Input-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-cog prefix grey-text text-darken-2"></i>
                            <input id="username" name="username" type="text" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!--Password Input-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix grey-text text-darken-2"></i>
                            <input id="password" name="password" type="password" minlength="5" 
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!--Log In Button-->
                    <div class="row btn-wrapper">
                        <button class="btn-large waves-effect waves-grey grey darken-2 login-btn center">
                           Log In &gt;&gt;&gt;
                        </button>
                    </div>
                    <div class="row col s12 link">
                        Haven't got an account yet?
                        <a href="{{ url_for('create_account') }}" class="light-blue-text text-darken-4"><u>Create Account</u></a>
                    </div>
                </div>
            </form>
        </div>
        
{% endblock %}
