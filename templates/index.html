{% extends "base.html" %}
{% block content %}

<section class="row callout">
   <div class="img-wrapper">
        <img
        class="responsive-img hero-img"
        loading="lazy"
        src="{{ url_for('static', filename='assets/images/hero-img.png') }}"
        alt="hero image"
        />
    </div>
   <div class="overlay-text">
      <h4 class="flow-text">Got and opinion or want one?</h4>
      <h4 class="flow-text">Browse reviews or add one yourself!</h4>
      <div class="callout-btns">
         <a class="waves-effect waves-grey btn-flat grey darken-2" href="{{ url_for('get_reviews') }}">Browse Reviews</a>
         {% if session.user %}
         <a class="waves-effect waves-grey btn-flat grey darken-2" href="#">Add a Review
         <i class="material-icons">add_circle_outline</i></a>
         {% else %}
         <a class="waves-effect waves-grey btn-flat grey darken-2" href="{{ url_for('create_account') }}">Create Account</a>
         {% endif %}
      </div>      
   </div>
</section>

<section class="row about">
<div class="col s12 m8 offset-m2">
    <div class="card-panel">
        <h4 class="center-align orange-text text-darken-1 text-shadow">What is uReview?</h4>
    </div>
</div>
</section>




{% endblock %}
