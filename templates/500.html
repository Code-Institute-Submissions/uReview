{% extends "base.html" %}
{% block content %}
<section class="row">
    <div class="img-wrapper">
        <img class="hero-img" loading="lazy"
            src="{{ url_for('static', filename='assets/images/hero-img.png') }}" alt="hero image" />
    </div>
    <div class="card-panel center-align col s12 m8 offset-m2 error">
        <h2 class="orange-text text-darken-1 text-shadow">&gt;500 - Internal server error&lt;</h2>
        <h3 class="grey-text text-darken-1 text-shadow">&gt;There is a problem with the resource you are looking for, and it cannot be displayed&lt;</h3>
        <a href="{{ url_for('home') }}"
            class="btn-large text-shadow home-btn">
            &lt;&lt;&lt;Back to Home
        </a>             
    </div>
</section>
{% endblock %}
